<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone-finder-api</title>
  <!-- fontAwesome CDN  -->
  <script src="https://kit.fontawesome.com/3a00588570.js" crossorigin="anonymous"></script>
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- favIcon  -->
  <link rel="icon" type="image/x-icon" href="img/favReact.svg" />
  <!-- my styleSheet  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="container-fluid">
        <!-- title area  -->
        <div class="title-area m-4 d-flex justify-content-center align-items-center">
          <h2 id="title-text" class="text-center text-primary">
            Phone Finder App
          </h2>
          <img src="img/finder.gif" alt="">
        </div>
        <!-- input field  -->
        <div class="input-area">
          <nav class="navbar navbar-light">
            <div class="d-flex mx-auto w-50 input-box">
              <input id="search-field" class="form-control me-2" type="search" placeholder="Search phone. . ." aria-label="Search">
              <button onclick="searchBtn()" id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </nav>
          <!-- err handling  -->
          <div id="err" class="err-text d-none">
            <p id="err-msg" class="text-center text-danger"> </p>
          </div>
          <!-- total result count  -->
          <div id="total-result" class="total-result-count d-none">
            <!-- added element dynamically by js  -->
          </div>
        </div>
      </div> <!--END Container / Input area-->

        <!-- spinner  -->
      <section id="preloader" class="preloader d-flex justify-content-center d-none">
        <img class="w-25" src="img/preloader.gif" alt="">
      </section>

      <!-- card Details section   -->
      <section class="card-details my-5">
        <div class="container">
          <div id="card-details" class="row">
            
          </div>
        </div>
      </section>

      <!-- card section  -->
      <section class="card-section">
        <div class="container">
          <div id="card-container" class="row mt-5">
            <!-- <div class="col-lg-4 col-12 mb-4">
              <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </section>
    </div>
  </div>


  <!-- js script -->
  <script src="js/app.js"></script>
</body>
</html>
